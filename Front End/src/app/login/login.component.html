<div id="main" class="container-fluid  p-0">
  <header>
    <div class="py-2 ">
      <div class="container-fluid">
        <div class="d-flex align-items-center justify-content-between justify-content-lg-start ">
          <a routerLink="/accueil" class="fs-1 fw-bold mr-lg-auto my-lg-0  col-6 text-white text-decoration-none p-0">
            ToSucceed
          </a>

          <nav class="nav col-6 col-lg-auto justify-content-end my-md-0 text-small align-items-center p-0">
            <li>
                <a routerLink="/accueil" href="#" class="nav-link  d-flex flex-column align-items-center">
                    <i class="fa fa-home fa-2x"></i>
                    Accueil
                </a>
            </li>
             
           
          </nav>
        </div>
      </div>
    </div>
    
  </header> 
  <div class=" container d-flex justify-content-center h-50" style="margin-top: 50px; margin-bottom: 115px;">
    
      <div class="user_card">
        <div class="d-flex justify-content-center">
          <div style="margin-top: 10px;margin-bottom:-90px;">
            <h3>Se connecter</h3>
          </div>
        </div>
        <div class="d-flex justify-content-center form_container">
          <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" class="form-control" name="username" placeholder="Pseudo" ngModel
              #usernameInput="ngModel" required>
            </div>
            <span class="help-block" style="color:red;"
            *ngIf="usernameInput.invalid && usernameInput.touched">Please enter a username</span>
            <div class="input-group mb-2">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" class="form-control" name="password" placeholder="Mot de passe"
              ngModel
              #passwordInput="ngModel" required>
            </div>
            <span class="help-block" style="color:red;"
            *ngIf="passwordInput.invalid && passwordInput.touched">Veuillez entrer un mot de passe.</span>
        <div class="d-flex justify-content-center mt-3 login_container">
          <button type="submit" [disabled]="loginForm.invalid || showLoading" name="button" class="btn login_btn">
            <i [hidden]="!showLoading" class="fas fa-spinner fa-spin"></i>&nbsp;&nbsp;

            <span *ngIf="showLoading">Chargement...</span>
            <span *ngIf="!showLoading">Connexion</span>
          </button>
        </div>
      </form>
    </div>
        <div class="mt-4">
          <div class="d-flex justify-content-center links">
            Tu n'as pas encore de compte? <a routerLink="/register" class="ml-2" style="color: #2C3E50;">Inscris-toi! </a>
          </div>
        </div>
      </div>
    </div>
</div>
